<div class = "card">
    <div class = "card-header">
        <h1>Products</h1>
    </div>
    
    <div class = "card-body">

        <div class = "table-responsive">
            <table class = "table">
                <thead>
                    <tr>
                        <th>Product Code</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor = "let product of products">
                        <td>{{product.id}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
